<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ICONS -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <title>Pesonal Website</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Nihad</a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        <li class="nav__item">
                            <a href="index.html" class="nav__link active-link">
                                <i class="uil uil-estate nav__icon"></i> Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="about.html" class="nav__link active-link">
                                <i class="uil uil-user nav__icon"></i> About
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="skills.html" class="nav__link active-link">
                                <i class="uil uil-file-alt nav__icon"></i> Skills
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="services.html" class="nav__link active-link">
                                <i class="uil uil-briefcase-alt nav__icon"></i> Services
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="contact.html" class="nav__link active-link">
                                <i class="uil uil-message nav__icon"></i> Contact Me
                            </a>
                        </li>
                    </ul>
                    <i class="uil uil-times nav__close nav__icon" id="nav-close"></i>
                </div>

                <div class="nav__btns">
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="uil uil-apps"></i>
                    </div>
                </div>

            </nav>
            
        </header>

        <!-- MAIN -->
        <main class="main">
            
            <!-- CONTACT ME -->
            <section class="contact section" id="contact">
                <h2 class="section__title">Contact Me</h2>
                <span class="section__subtitle">Get in touch</span>

                <div class="contact__container container grid">
                    <div>
                        <div class="contact__information">
                            <i class="uil uil-phone contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Call Me</h3>
                                <span class="contact__subtitle">+213 555 12 34 56</span>
                            </div>
                        </div>

                        <div class="contact__information">
                            <i class="uil uil-envelope contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Email</h3>
                                <span class="contact__subtitle">example@gmail.com</span>
                            </div>
                        </div>

                        <div class="contact__information">
                            <i class="uil uil-map-marker contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Location</h3>
                                <span class="contact__subtitle">05000, Batna, Algeria</span>
                            </div>
                        </div>
                    </div>

                    <form action="" class="contact__form grid">
                        <div class="contact__inputs grid">
                            <div class="contact__content">
                                <label for="" class="contact__label">Name</label>
                                <input type="text" class="contact__input">
                            </div>
                            <div class="contact__content">
                                <label for="" class="contact__label">Email</label>
                                <input type="email" class="contact__input">
                            </div>
                        </div>
                        <div class="contact__content">
                            <label for="" class="contact__label">Project</label>
                            <input type="text" class="contact__input">
                        </div>
                        <div class="contact__content">
                            <label for="" class="contact__label">Comment</label>
                            <textarea name="" id="" cols="0" rows="7" class="contact__input"></textarea>
                        </div>

                        <div>
                            <a href="#" class="button button--flex">
                                Send Message
                                <i class="uil uil-message button__icon"></i>
                            </a>
                        </div>
                    </form>
                </div>

            </section>

        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer__bg">
                <div class="footer__container container grid">
                    <div>
                        <h1 class="footer__title">Nihad</h1>
                        <span class="footer__subtitle">Computer Science Student</span>
                    </div>

                    <ul class="footer__links">
                        <li>
                            <a href="index.html" class="footer__link">Home</a>
                        </li>
                        <li>
                            <a href="about.html" class="footer__link">About</a>
                        </li>
                        <li>
                            <a href="skills.html" class="footer__link">Skills</a>
                        </li>
                        <li>
                            <a href="services.html" class="footer__link">Services</a>
                        </li>
                        <li>
                            <a href="contact.html" class="footer__link">Contact</a>
                        </li>  
                    </ul>

                    <div class="footer__socials">
                        <a href="https://www.facebook.com" target="_blank" class="footer__social">
                            <i class="uil uil-facebook"></i>
                        </a>
                        <a href="https://www.intagram.com" target="_blank" class="footer__social">
                           <i class="uil uil-instagram"></i> 
                        </a>
                        <a href="https://www.twitter.com" target="_blank" class="footer__social">
                            <i class="uil uil-twitter-alt"></i>
                        </a>
                    </div>
                </div>

                <p class="footer__copy">&#169; All right reserved</p>
            </div>
         
        </footer>

        <!-- MAIN JS -->
        <script src="main.js"></script>
    </body>
</html>
